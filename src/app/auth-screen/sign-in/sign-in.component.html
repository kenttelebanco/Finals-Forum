<body>
	<div class="container py-2">
        <app-signin-nav></app-signin-nav>


  <!--Main Section of Sign In-->
  <main>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://cdn3d.iconscout.com/3d/premium/thumb/social-media-chatting-4967435-4137835.png"
                class="img-fluid" alt="Sample image">
            </div>

            <div class="card col-md-8 col-lg-6 col-xl-4">
              <form [formGroup]="signinform">
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" formControlName="email" #email/>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" formControlName="password" #password/>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">

                  <!-- Checkbox -->
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!signinform.valid" routerLinkActive="active" routerLink="/homescreen">Sign In</button>
                </div>
                <div>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                      <a routerLinkActive="active" routerLink="/register" class="link-danger">Register</a></p>
                </div>
              </form>
            </div>          
          </div>
        </div>
      </section>
  </main>

</div>
</body>
